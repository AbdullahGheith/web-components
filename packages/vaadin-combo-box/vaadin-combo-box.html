<!--
`<vaadin-combo-box>` is a combo box element combining a dropdown list with an
input field for filtering the list of items.

Items in the dropdown list must be provided as a list of `String` values.
Defining the items is done using the `items` property, which can be assigned
with data-binding, using an attribute or directly with the JavaScript property.

```html
<vaadin-combo-box
    label="Fruit"
    items="[[data]]">
</vaadin-combo-box>
```

```js
combobox.items = ['apple', 'orange', 'banana'];
```

When the selected `value` is changed, a `value-changed` event is triggered.

This element is also extended with the `IronFormElementBehavior` to
enable usage within an `iron-form`.

@element vaadin-combo-box
@demo demo/
-->

<link rel='import' href='../polymer/polymer.html'>
<link rel='import' href='../paper-input/paper-input-container.html'>
<link rel='import' href='../iron-input/iron-input.html'>
<link rel='import' href='../paper-ripple/paper-ripple.html'>
<link rel='import' href='../iron-icons/iron-icons.html'>
<link rel='import' href='../iron-icon/iron-icon.html'>
<link rel='import' href='../iron-form-element-behavior/iron-form-element-behavior.html'>
<link rel='import' href='../iron-validatable-behavior/iron-validatable-behavior.html'>
<link rel="import" href="../iron-list/iron-list.html">
<link rel="import" href="../iron-a11y-keys-behavior/iron-a11y-keys-behavior.html">
<link rel="import" href="../iron-a11y-announcer/iron-a11y-announcer.html">
<link rel='import' href='vaadin-dropdown.html'>

<dom-module id='vaadin-combo-box'>
  <style>
    :host {
       display: block;
    }

    paper-input-container {
      position: relative;
      padding-bottom: 0;
    }

    paper-input-container[opened] {
      /* Keep the paper-input-container above the dropdown. */
      z-index: 20;
    }

    paper-input-container div[suffix] {
      position: relative;
      width: 24px;
      height: 24px;
    }

    paper-input-container iron-icon {
      fill: rgba(0, 0, 0, .26);
      cursor: pointer;
      padding: 0px;
      width: 24px;
      height: 24px;
      transition: all .2s;
    }

    paper-input-container paper-ripple {
      color: rgba(0, 0, 0, .54);
    }

    paper-input-container[opened] iron-icon {
      fill: rgba(0, 0, 0, .54);
      transform: rotate(-180deg);
    }
  </style>

  <template>
    <vaadin-dropdown
        id='dropdown'
        opened={{opened}}
        on-_selected-item-changed='_selectedItemChanged'
        _focused-index='[[_focusedIndex]]'
        _aria-active-index='{{_ariaActiveIndex}}'
        overlay-vertical-offset='2'>
      <paper-input-container class="dropdown-input" id="inputContainer" on-touchend='_preventDefault' opened$=[[opened]]>
        <label id='label' on-tap='open'>[[label]]</label>
        <input
            is='iron-input'
            id='input'
            role="combobox"
            aria-activedescendant$='[[_ariaActiveIndex]]'
            aria-expanded$='[[_getAriaExpanded(opened)]]'
            aria-labelledby="label"
            aria-autocomplete="list" aria-owns="overlay"
            autocomplete='off'
            bind-value='[[value]]'
            name$='[[name]]'
            type='text'
            required$="[[required]]"
            on-bind-value-changed='_inputValueChanged'
            on-blur='_onBlur'
            on-tap='open'
            key-event-target>
        <div suffix on-tap='toggle'>
          <iron-icon icon='arrow-drop-down' aria-controls='overlay'></iron-icon>
          <paper-ripple class='circle' center></paper-ripple>
        </div>
      </paper-input-container>
    </vaadin-dropdown>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'vaadin-combo-box',

    behaviors: [
      Polymer.IronFormElementBehavior,
      Polymer.IronValidatableBehavior,
      Polymer.IronA11yKeysBehavior
    ],

    properties: {
      /**
       * An array of `String` values to be displayed as options in the dropdown.
       */
      items: {
        type: Array,
        observer: '_setItems'
      },

      /**
       * True if the dropdown list is open, false otherwise.
       */
      opened: {
        type: Boolean,
        notify: true,
        value: false
      },

      /**
       * The value for this element.
       */
      value: {
        type: String,
        observer: 'close'
      },

      /**
       * The label for this element.
       */
      label: {
        type: String,
        reflectToAttribute: true
      },

      /**
       * True if the device supports touch events.
       */
      touchDevice: {
        type: Boolean,
        reflectToAttribute: true,
        value: function() {
          try {
            document.createEvent('TouchEvent');
            return true;
          } catch (e) {
            return false;
          }
        }
      },

      _focusedIndex: {
        type: Number,
        value: -1
      }
    },

    listeners: {
      'vaadin-dropdown-opened': '_onOpened',
      'vaadin-dropdown-closed': '_onClosed'
    },

    ready: function() {

      //TODO: not perfect, but blurs the input when touch scrolling.
      Polymer.Gestures.add(this.$.dropdown.$.overlay, 'down', null);
      this.$.dropdown.$.overlay.addEventListener('down', (function() {
        this._blurInput();
      }).bind(this));

      this._addKeyEventListeners();
      Polymer.IronA11yAnnouncer.requestAvailability();
    },

    /**
     * Keyboard navigation
     */

    // iron-dropdown locks scrolling outside the overlay and prevents all scrolling
    // related events from propagating. So, we needed to either hack into the
    // iron-dropdown or provide custom event handling.
    _addKeyEventListeners: function() {
      document.addEventListener('keydown', function(e) {
        if (this._isEventKey(e, 'left right')) {
          e.stopImmediatePropagation();
        }
      }.bind(this), true);

      this.addEventListener('keydown', function(e) {
        if (this._isEventKey(e, 'down')) {
          this._onArrowDown();
        } else if (this._isEventKey(e, 'up')) {
          this._onArrowUp();
        } else if (this._isEventKey(e, 'enter')) {
          this._onEnter(e);
        } else if (this._isEventKey(e, 'esc')) {
          this._onEscape();
        }
      }.bind(this));
    },

    _isEventKey: function(e, k) {
      return Polymer.IronA11yKeysBehavior.keyboardEventMatchesKeys(e, k);
    },

    _onArrowDown: function() {
      if (this.opened) {
        this._focusedIndex = Math.min(this.$.dropdown._items.length - 1, this._focusedIndex + 1);
      } else {
        this.open();
      }
    },

    _onArrowUp: function() {
      if (this.opened) {
        if (this._focusedIndex > -1) {
          this._focusedIndex = Math.max(0, this._focusedIndex - 1);
        }
      } else {
        this.open();
      }
    },

    _onEnter: function(e) {
      if (this.opened) {
        if (this._focusedIndex > -1) {
          this.close();
          this.$.dropdown._selectItem(this._focusedIndex);
        } else if (this.$.input.bindValue === undefined || this.$.input.bindValue === '') {
          this.close();
          this.value = undefined;
        }
        // Do not submit the surrounding form.
        e.preventDefault();
      }
    },

    _onBlur: function() {
      // Async needed to access the new activeElement reliably.
      this.async(function() {
        var focusInsideDropdown = this.$.dropdown.contains(document.activeElement);

        // When grabbing the scroll handle, the activeElement will become
        // the body on some browsers, so check for it also.
        if (!focusInsideDropdown && document.activeElement !== document.body) {
          this.close();
        }
      }, 1);
    },

    _onEscape: function() {
      this.close();
    },

    _onOpened: function() {
      this._setItems(this.items);
      this.$.dropdown._scrollIntoView(this._focusedIndex);

      this.$.input.focus();
    },

    /**
     * Opens the dropdown list.
     */
    open: function() {
      this.opened = true;
    },

    /**
     * Opens and closes the dropdown list.
     */
    toggle: function() {
      if (this.opened) {
        this.close();

        // Refocus input field after clicking the toggle button.
        this.$.dropdown.focusTarget.focus();
      } else {
        this.open();
      }
    },

    _onClosed: function() {
      this.$.input.bindValue = this.value;
    },

    /**
     * Closes the dropdown list.
     */
    close: function() {
      this.opened = false;
    },

    _getAriaExpanded: function(value) {
      return value.toString();
    },

    _inputValueChanged: function(event) {
      if (!this.opened && this._isFiltering(event)) {
        this.open();
      }
      if (this.opened && this.items) {
        this._setItems(this._filter(this.items, this.$.input.bindValue));
      }
    },

    _blurInput: function() {
      this.$.input.blur();
    },

    _setItems: function(items) {
      this.unlisten(this.$.dropdown, '_selected-item-changed', '_selectedItemChanged');
      this.$.dropdown._items = items;

      if (this.$.dropdown._items && this.$.dropdown._items.indexOf(this.value) > -1) {
        this.$.dropdown._selectItem(this.value);
      }

      if (this.$.dropdown._items) {
        this._focusedIndex = this.$.dropdown._items.indexOf(this.$.input.bindValue);
      }
      this.listen(this.$.dropdown, '_selected-item-changed', '_selectedItemChanged');
    },

    _selectedItemChanged: function(event, selectedItem) {
      if (selectedItem.value !== null) {
        this.value = selectedItem.value;
      } else if (this.opened) {
        this.close();
      }
    },

    _filter: function(arr, filter) {
      return arr.filter(function(item) {
        filter = filter || '';

        // Check if item contains input value.
        return item.toString().toLowerCase()
                .indexOf(filter.toString().toLowerCase()) > -1;
      }.bind(this));
    },

    _openedChanged: function() {
      if (this.opened) {
        this._open();
      } else {
        this._close();
      }
    },

    _isFiltering: function(event) {
      var filterOrValueIsSet = (event.detail.value || typeof this.value !== 'undefined');
      var filterIsNotValue = this.$.input.bindValue !== this.value;

      return filterOrValueIsSet && filterIsNotValue;
    },

    _preventDefault: function(e) {
      e.preventDefault();
    },

    /**
    * Validates the input element and sets an error style if needed.
    *
    * @return {boolean}
    */
    _getValidity: function() {
      return this.$.input.validate();
    }
  });

  /**
   * Fired when the value changes.
   *
   * @event value-changed
   */
</script>
