<!doctype html>
<html>

<head>
  <meta charset='UTF-8'>
  <title>vaadin-combo basic tests</title>
  <script src='../bower_components/webcomponentsjs/webcomponents-lite.js'></script>
  <script src='../bower_components/web-component-tester/browser.js'></script>
  <script src='../bower_components/test-fixture/test-fixture-mocha.js'></script>

  <link rel='import' href='common.html'>
</head>

<body>

<test-fixture id='combobox'>
  <template>
    <vaadin-combo-box></vaadin-combo-box>
  </template>
</test-fixture>


<script>

  describe('keyboard navigation', function() {
    var comboBox;

    function getInput() {
      return comboBox.$.input;
    }
    function getSelector() {
      return comboBox.$.selector;
    }
    function setCursorPos(p) {
      getInput().setSelectionRange(p, p);
    }
    function getCursorPos() {
      return getInput().selectionStart;
    }

    function getFocusedIndex() {
      return comboBox._focusedIndex;
    }

    function arrowDown() {
      MockInteractions.keyDownOn(comboBox, 40);
    }

    function arrowUp() {
      MockInteractions.keyDownOn(comboBox, 38);
    }

    beforeEach(function() {
      comboBox = fixture('combobox');
      comboBox.items = ['foo', 'bar', 'baz'];
    });

    describe('opening the overlay', function() {
      it('should open the popup with arrow down and not focus any item', function() {
        arrowDown();

        expect(comboBox.opened).to.equal(true);

        expect(getFocusedIndex()).to.equal(-1);
      });

      it('should open the popup with arrow up and not focus any item', function() {
        arrowDown();

        expect(comboBox.opened).to.equal(true);

        expect(getFocusedIndex()).to.equal(-1);
      });
    });

    describe('navigating the items after overlay opened', function() {
      beforeEach(function() {
        arrowDown();
      });

      it('should focus on the first item with arrow down', function() {
        arrowDown();

        expect(getFocusedIndex()).to.equal(0);
      });

      it('should not move up when nothing is focused', function() {
        arrowUp();

        expect(getFocusedIndex()).to.equal(-1);
      });

      it('should focus on the previous item with arrow up', function() {
        arrowDown();
        arrowDown();

        arrowUp();

        expect(getFocusedIndex()).to.equal(0);
      });

      it('should not go below the last item', function() {
        arrowDown();
        arrowDown();
        arrowDown();

        expect(getFocusedIndex()).to.equal(2);

        arrowDown();

        expect(getFocusedIndex()).to.equal(2);
      });

      it('should focus only on filtered items', function() {
        getInput().bindValue = 'foo';
        arrowDown();

        expect(getFocusedIndex()).to.equal(0);

        arrowDown();

        expect(getFocusedIndex()).to.equal(0);
      });
    });

    describe.skip('enter', function() {
      it('should set input value of the selected item and close popup', function() {
        comboBox.open();
        expect(comboBox.value).to.equal(undefined);
        comboBox._selectItem('baz')
        MockInteractions.keyDownOn(comboBox, 13);
        expect(comboBox.opened).to.equal(false);
        expect(comboBox.value).to.equal('baz');
      });
    });

    describe.skip('arrowleft', function() {
      it('should move cursor left', function() {
        comboBox.value = 'bar';
        getInput().focus();
        setCursorPos(3, 3);
        expect(getCursorPos()).to.equal(3);
        MockInteractions.keyDownOn(comboBox, 37);
        expect(getCursorPos()).to.equal(2);
        MockInteractions.keyDownOn(comboBox, 37);
        expect(getCursorPos()).to.equal(1);
        MockInteractions.keyDownOn(comboBox, 37);
        expect(getCursorPos()).to.equal(0);
        MockInteractions.keyDownOn(comboBox, 37);
        expect(getCursorPos()).to.equal(0);
      });
    });

    describe.skip('arrowright', function() {
      it('should move cursor right', function() {
        comboBox.value = 'bar';
        getInput().focus();
        setCursorPos(0, 0);
        expect(getCursorPos()).to.equal(0);
        MockInteractions.keyDownOn(comboBox, 39);
        expect(getCursorPos()).to.equal(1);
        MockInteractions.keyDownOn(comboBox, 39);
        expect(getCursorPos()).to.equal(2);
        MockInteractions.keyDownOn(comboBox, 39);
        expect(getCursorPos()).to.equal(3);
        MockInteractions.keyDownOn(comboBox, 39);
        expect(getCursorPos()).to.equal(3);
      });
    });

    describe.skip('escape', function() {
      it('should close popup', function() {
        comboBox.open();
        expect(comboBox.opened).to.equal(true);
        MockInteractions.keyDownOn(comboBox, 27);
        expect(comboBox.opened).to.equal(true);
      });
    });

  });
</script>

</body>

</html>
