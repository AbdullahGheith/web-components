<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>vaadin-combo-box demo</title>

  <script src="../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../polymer/polymer.html">
  <link rel="import" href="../paper-input/paper-input.html">
  <link rel="import" href="../vaadin-combo-box.html">

</head>

<body unresolved>


  <div style="width: 200px">

    <template is="dom-bind">
      <paper-input label="Name"></paper-input>

      <paper-input-container>
        <label>Country</label>
        <vaadin-combo-box data-source=[[countrySource]] id="input" class="paper-input-input" />
      </paper-input-container>

    </template>
  </div>

    var countries = ["Afghanistan", "Albania", "Algeria", "Andorra", "Angola", "Antigua & Deps", "Argentina", "Armenia", "Australia", "Austria", "Azerbaijan", "Bahamas", "Bahrain", "Bangladesh", "Barbados", "Belarus", "Belgium", "Belize", "Benin",

    template.countrySource = function(req) {
      var filtered = countries.filter(function(item) {
        return req.filter == undefined || item.toLowerCase().indexOf(req.filter.toLowerCase()) != -1;
      });
      req.success(filtered.slice(req.index, req.index + req.count), filtered.length);
    };




  });
  </script>

</body>

</html>
