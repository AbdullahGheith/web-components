<!doctype html>

<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>

  <link rel="import" href="helpers.html">
  <link rel="import" href="../vaadin-grid.html">
</head>

<body>

  <test-fixture id="default">
    <template>
      <vaadin-grid style="width: 200px; height: 200px;" size="1000">
        <vaadin-grid-column>
          <template>foo</template>
        </vaadin-grid-column>
        <vaadin-grid-column>
          <template>foo</template>
        </vaadin-grid-column>
      </vaadin-grid>
    </template>
  </test-fixture>

  <script>
    describe('rows', function() {
      var scroller;

      beforeEach(function() {
        scroller = fixture('default').$.scroller;
      });

      it('should have higher wrappers on each row cell', function(done) {
        var rows = getRows(scroller.$.items);
        var wrappers = getRowCells(rows[0]).map(function(cell) {
          return getCellContent(cell);
        });

        wrappers[0].style.height = wrappers[0].clientHeight * 2 + 'px';
        flush(function() {
          expect(wrappers[1].clientHeight).to.equal(wrappers[0].clientHeight);
          done();
        });
      });

    });
  </script>

</body>

</html>
