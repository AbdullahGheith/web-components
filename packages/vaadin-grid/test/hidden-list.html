<html>
<head>
  <meta charset="UTF-8">
  <title>iron-list test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="helpers.html">
  <link rel="import" href="x-scroller.html">

</head>
<body>

  <test-fixture id="trivialList">
    <template>
      <x-scroller hidden></x-scroller>
    </template>
  </test-fixture>

  <script>

    suite('hidden list', function() {
      var scroller, container;

      setup(function() {
        container = fixture('trivialList');
        scroller = container.$.scroller;
      });

      test('scroller size', function(done) {
        scroller.size = 100;

        flush(function() {
          assert.equal(scroller.offsetWidth, 0);
          assert.equal(scroller.offsetHeight, 0);
          done();
        });
      });

      test('iron-resize', function(done) {
        scroller.size = 100;
        scroller.fire('iron-resize');

        assert.notEqual(getFirstItemFromList(scroller).textContent, '0');
        Polymer.RenderStatus.whenReady(function() {
          container.removeAttribute('hidden');
          assert.notEqual(getFirstItemFromList(scroller).textContent, '0');
          scroller.fire('iron-resize');
          flush(function() {
            assert.isTrue(scroller.isAttached);
            assert.equal(getFirstItemFromList(scroller).textContent, '0');
            done();
          });
        });
      });

    });

  </script>

</body>
</html>
