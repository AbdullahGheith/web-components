<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="vaadin-grid-scroller.html">
<link rel="import" href="vaadin-grid-column.html">
<link rel="import" href="vaadin-grid-row-details-behavior.html">
<link rel="import" href="vaadin-grid-data-source-behavior.html">
<link rel="import" href="vaadin-grid-selection-behavior.html">

<dom-module id="vaadin-grid">
  <style>
    :host {
      display: block;
      height: 400px;
      /* default height to avoid accidental usage without explicit height */
      --vaadin-grid-border-color: rgba(0, 0, 0, 0.08);
    }

    #scroller {
      border: 1px solid var(--vaadin-grid-border-color);
      height: 100%;
      width: 100%;
    }
  </style>
  <template>
    <vaadin-grid-scroller loading$=[[loading]] bind-data="[[_bindData]]" size="[[size]]" id="scroller" columns="[[columns]]" frozen-columns=[[_frozenColumns]] content-target=[[_getContentTarget()]] row-details-template=[[rowDetailsTemplate]]>
      <content></content>
    </vaadin-grid-scroller>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'vaadin-grid',

    properties: {

      columns: {
        type: Array,
        notify: true
      },

      size: Number,

      frozenColumns: {
        type: Number,
        value: 0
      },

      rowDetailsTemplate: Object,

      _bindData: {
        value: function() {
          return this._getItem.bind(this);
        }
      }
    },

    behaviors: [
      vaadin.elements.grid.GridRowDetailsBehavior,
      vaadin.elements.grid.DataSourceBehavior,
      vaadin.elements.grid.SelectionBehavior
    ],

    observers: ['_columnsChanged(columns.*)'],

    _updateItem: function(row, item) {
      row.__selected__ = this._isSelected(item);

      row.iterateCells(function(cell) {
        cell.instance.item = item;
        cell.instance.selected = this._isSelected(item);
      }.bind(this));

      // cache original expanded value to __expanded__ to detect when value changes
      // by a user-action.
      row.expanded = row.__expanded__ = this._isExpanded(item);
      row.toggleAttribute('selected', this._isSelected(item));
    },

    _getContentTarget: function() {
      return this;
    },

    _isFrozenColumn: function(column) {
      return this.columns.indexOf(column) < this.frozenColumns;
    },

    ready: function() {
      this.columns = Polymer.dom(this).querySelectorAll('vaadin-grid-column');
      this.rowDetailsTemplate = Polymer.dom(this).querySelector('template[is=row-details]');
    },

    _columnsChanged: function(e) {
      if (e.path === 'columns') { //new array is set
        e.value.forEach(function(col) {
          col.grid = this;
        }.bind(this));
      } else if (e.path === 'columns.splices' || //array is spliced
        (e.path.indexOf('columns.#') === 0 && e.path.split('.').length === 2)) { //column is replaced with set
        // TODO: implement splice support that will add and remove only affected cells.
        // meanwhile, deal with splices as the whole array would change.
        this.columns = this.columns.slice(0);
      }
    }
  });
</script>
