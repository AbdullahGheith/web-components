<!doctype html>
<html>

<head>
  <title>Uber-table polymer wrapper demo</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0" />
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../vaadin-grid.html">

  <style is="custom-style">
    body {
      margin: 0;
      padding-top: 100px;
    }

    #component {
      height: 500px;
      width: 80%;
    }
  </style>
</head>

<body unresolved>
  <vaadin-grid id="component" size="10000000" frozen-columns="1">

    <template is="row-details">
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
      <div>details-[[index]]</div>
      <button>Howdy</button>
    </template>

    <vaadin-grid-column width="100px">
      <template>
        <i class="elItem">foo [[index]]</i>
      </template>
      <template is="header">
        <b class="elItem">foo-h1</b>
      </template>
      <template is="header">
        foo-h2
      </template>
    </vaadin-grid-column>

    <vaadin-grid-column>
      <template>
        <div>bar-[[index]]</div>
      </template>
      <template is="header">
        bar-h1
      </template>
      <template is="header">
        bar-h2
      </template>
    </vaadin-grid-column>

    <vaadin-grid-column width="400px">
      <template>
        <div>baz-[[index]]</div>
      </template>
      <template is="header">
        baz-h1
      </template>
      <template is="header" colspan="2">
        baz-h2
      </template>
    </vaadin-grid-column>

    <vaadin-grid-column width="20%">
      <template>
        <button onclick="document.querySelector('vaadin-grid')[(this._foo = !this._foo) ? 'expandRow' : 'collapseRow'](parseInt(this.textContent))">[[index]]</button>
      </template>
      <template is="header">
        qux-h1
      </template>
      <template is="header">
        qux-h2
      </template>
    </vaadin-grid-column>

    <vaadin-grid-column min-width="100px">
      <template>
        derp
      </template>
      <template is="header">
        derp
      </template>
      <template is="header">
        derp
      </template>
    </vaadin-grid-column>

  </vaadin-grid>

</body>

</html>
