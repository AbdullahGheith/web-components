<dom-module id="vaadin-grid-sizer">
  <style>
    table, tbody {
      width: 100%;
    }
    tr {
      display: flex;
      width: 100%;
    }
  </style>
  <template>
    <table>
      <tbody>
        <tr id="row"></tr>
      </tbody>
    </table>
  </template>
  <script>
    Polymer({
      is: 'vaadin-grid-sizer',
      extends: 'caption',

      properties: {
        columns: Array
      },

      observers: ['_columnsChanged(columns)'],

      _columnsChanged: function(columns) {
        columns.forEach(function(column) {
          var cell = document.createElement('td', 'vaadin-grid-cell');
          cell.column = column;

          Polymer.dom(this.$.row).appendChild(cell);
        }.bind(this));
      }
    });
  </script>
</dom-module>
